<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Results Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard-container">
        
        <h1>Regression Results Dashboard</h1>

        <div class="upload-section">
            <form id="upload-form">
                <input type="file" id="file-input" name="file" accept=".json" required>
                <select id="report-type" name="report_type">
                        <option value="ui">UI Report</option>
                        <option value="api">API Report</option>
                    </select>
                <button type="submit" id="upload-button">Upload & Analyze Report</button>
                
            </form>
            <div id="upload-status"></div>
        </div>

        <div class="filter-section">
            <label for="squad-filter">Filter by Squad:</label>
            <select id="squad-filter">
                <option value="all">All Squads</option>
            </select>
        </div>

        <div class="results-table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th class="col-num">#</th>
                        <th class="col-feature">Feature</th>
                        <th class="col-scenario">Scenario</th>
                        <th class="col-error-msg">Error Message</th>
                        <th class="col-detailed-reason">Detailed Reason</th>
                        <th class="col-squad">Squad</th>
                        <th class="col-actions"></th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

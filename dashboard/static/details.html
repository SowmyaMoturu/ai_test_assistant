<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Regression Results</title>
    <link rel="stylesheet" href="/static/details.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Detailed Regression Results</h1>
        <div style="text-align:right;margin-bottom:18px;">
            <a href="/" style="font-size:1.1em;color:#2563eb;text-decoration:underline;">&#8592; Back to Summary</a>
        </div>
        <div class="filter-section">
            <label for="squad-filter">Filter by Squad:</label>
            <select id="squad-filter">
                <option value="all">All Squads</option>
            </select>
            <label for="error-type-filter" style="margin-left:24px;">Filter by Error Type:</label>
            <select id="error-type-filter">
                <option value="all">All Error Types</option>
            </select>
        </div>
        <div class="results-table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th class="col-num">#</th>
                        <th class="col-feature">Feature</th>
                        <th class="col-scenario">Scenario</th>
                        <th class="col-error-msg">Error Message</th>
                        <th class="col-detailed-reason">Detailed Reason</th>
                        <th class="col-squad">Squad</th>
                        <th class="col-actions"></th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="/static/details.js"></script>
</body>
</html>
